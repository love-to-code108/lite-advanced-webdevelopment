<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>understanding forms</title>

    <!-- the tailwind cdn -->
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link rel="stylesheet" href="./index2.css">



</head>

<body class=" h-[100vh] w-5/5 flex flex-col justify-center items-center">
    <div class=" flex bg-red-600 items-center justify-center w-3/5 h-3/5">


        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <br>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            
            <br>
            <br>
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
            <label for="acceptTerms">Accept Terms & Conditions</label>
            
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>


    </div>
</body>

</html>
